<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Engine Module</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #engine {
        width: 100px;
        height: 200px;
        background-color: blue;
        position: relative;
    }

    button {
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Rocket Engine Module</h1>
<div id="engine"></div>
<button onclick="startEngine()">Start Engine</button>
<button onclick="stopEngine()">Stop Engine</button>

<script>
    let isEngineRunning = false;
    let throttle = 0;

    function startEngine() {
        isEngineRunning = true;
        let engine = document.getElementById("engine");
        let interval = setInterval(() => {
            throttle += 10;
            if (throttle > 100) throttle = 100;
            engine.style.height = throttle + "px";

            if (!isEngineRunning) {
                clearInterval(interval);
            }
        }, 100);
    }

    function stopEngine() {
        isEngineRunning = false;
        throttle = 0;
        let engine = document.getElementById("engine");
        engine.style.height = "0";
    }
</script>
</body>
</html>
