<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Engine Module</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #engine {
        width: 100px;
        height: 200px;
        background-color: blue;
        position: relative;
    }

    button {
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Rocket Engine Module</h1>
<div id="engine"></div>
<button onclick="increaseSpeed(10)">Increase Speed (+10)</button>
<button onclick="increaseSpeed(20)">Increase Speed (+20)</button>
<button onclick="decreaseSpeed(10)">Decrease Speed (-10)</button>
<button onclick="decreaseSpeed(20)">Decrease Speed (-20)</button>

<script>
    let throttle = 0;

    function updateEngineSpeed() {
        let engine = document.getElementById("engine");
        engine.style.height = throttle + "px";
    }

    function increaseSpeed(value) {
        throttle += value;
        if (throttle > 20000000) throttle = 20000000;
        updateEngineSpeed();
    }

    function decreaseSpeed(value) {
        throttle -= value;
        if (throttle < 0) throttle = 0;
        updateEngineSpeed();
    }
</script>
</body>
</html>
