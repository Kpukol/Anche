<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Module</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
    }

    #rocket {
        width: 25px;
        height: 100px;
        background-color: gray;
        position: absolute;
        transform-origin: center bottom;
    }

    button {
        position: absolute;
        top: 20px;
        right: 10px;
    }
</style>
</head>
<body>
<label for="speed">Speed:</label>
<input type="range" id="speed" name="speed" min="1" max="10" value="5">
<button onclick="launchRocket()">Launch Rocket</button>
<div id="rocket"></div>

<script>
    function launchRocket() {
        let rocket = document.getElementById("rocket");
        
        let speed = document.getElementById("speed").value;
        let angle = 0;
        let interval = setInterval(() => {
            angle += speed;
            rocket.style.transform = rotate(${angle}deg);

            if (angle >= 360) {
                clearInterval(interval);
                rocket.style.transform = "rotate(0deg)";
                alert("Rocket has completed its orbit!");
            }
        }, 100);
    }
</script>
</body>
</html>
