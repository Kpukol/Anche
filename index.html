<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Module</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #rocket {
        width: 25px;
        height: 100px;
        background-color: gray;
        position: absolute;
    }
</style>
</head>
<body>
<h1>Rocket Module</h1>
<label for="speed">Speed:</label>
<input type="range" id="speed" name="speed" min="1" max="10" value="5">
<button onclick="launchRocket()">Launch Rocket</button>
<div id="rocket"></div>

<script>
    function launchRocket() {
        let rocket = document.getElementById("rocket");
        
        let speed = document.getElementById("speed").value;
        let distance = 0;
        let interval = setInterval(() => {
            distance += speed;
            rocket.style.top = distance + "px";

            if (distance >= 400) {
                clearInterval(interval);
                rocket.style.top = "0px";
                alert("Rocket has reached destination!");
            }
        }, 100);
    }
</script>
</body>
</html>
