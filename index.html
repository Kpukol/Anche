<!DOCTYPE html>
<html>
<head>
    <title>Paint with Physics</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="paintCanvas" width="800" height="600"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
    <script>
        // Create Matter.js engine
        const Engine = Matter.Engine;
        const Render = Matter.Render;
        const World = Matter.World;
        const Bodies = Matter.Bodies;

        const engine = Engine.create();
        
        // Create rendering
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false
            }
        });
        
        Render.run(render);
        
        // Add physics bodies
        const boxA = Bodies.rectangle(400, 200, 80, 80);
        const boxB = Bodies.rectangle(450, 50, 80, 80);
        
        World.add(engine.world, [boxA, boxB]);

        // Add event listener for mouse clicks
        document.getElementById('paintCanvas').addEventListener('click', (event) => {
            const mousePosition = {
                x: event.clientX - event.target.offsetLeft,
                y: event.clientY - event.target.offsetTop
            };

            const newBox = Bodies.rectangle(mousePosition.x, mousePosition.y, 50, 50);
            World.add(engine.world, [newBox]);
        });

        // Start the engine
        Engine.run(engine);
    </script>
</body>
</html>
